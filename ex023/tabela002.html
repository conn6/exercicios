<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2 - tabela grande</title>
    <style>
        body {
            height: 98vh;
            width: 95vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(100deg, #09d293 0%, #10674b 100%);
            color: #defbf2;
        }

        table {
            background-color: rgb(56, 56, 56);
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 0.1rem solid #defbf2;
            padding: 10px;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 400</td>
            </tr>
            <tr>
                <td>Brasília</td>
                <td class="num">45 300 340</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Toral de Habitantes</th>
                <td class="num"></td>
            </tr>
        </tfoot>
        <caption>Quantidade de Habitantes</caption>
    </table>

</body>
</html>
